<!DOCTYPE html>
<html>

<head>
    <title>Train</title>
    <link rel="stylesheet" href="trainColor.css" type="text/css">
</head>

<body>
    <div id="container">
        <p>
            <ul>
                <li>Click the train to make it go faster.</li>
                <li>Click the Stop button to stop it.</li>
                <li>Try to stop it as close to the edge as possible, without crashing.</li>
            </ul>
        </p>
        <div id="track">
            <div id="train">
                <img src="http://www.watzthis.com/images/train.png">
            </div>
        </div>
        <div id="stopButton">Stop!</div>
    </div>

    <input type="button" value="Click here to start over" onClick="document.location.reload(true)">

    <script src="trainBack.js"></script>
</body>

</html>
